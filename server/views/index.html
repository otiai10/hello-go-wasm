<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="/public/js/wasm_exec.js"></script>
    <script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("public/wasm/main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
  </head>
  <body>
    <h1>ハロー</h1>
  </body>
</html>
